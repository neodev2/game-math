
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <button id="button">button</button>
        <div>Correct answers in these cases:</div>
        <div>3/0: Infinity</div>
        <div>0/0: NaN</div>
        
        <script>
        function msToTime(s) {
          var ms = s % 1000;
          s = (s - ms) / 1000;
          var secs = s % 60;
          s = (s - secs) / 60;
          var mins = s % 60;
          var hrs = (s - mins) / 60;

          return (hrs>0?hrs+' '+(hrs==1?'hour':'hours')+', ':'')+(mins>0?mins+' '+(mins==1?'minute':'minutes')+', ':'')+(hrs>0||mins>0?'and ':'')+secs+'.'+ms+' seconds';
        }

        function read(text){
            var textSpeech = new SpeechSynthesisUtterance(text);
            textSpeech.lang = 'en-US';
            textSpeech.pitch = 1.0;
            textSpeech.rate = 1.0;
            window.speechSynthesis.speak(textSpeech);
        }


        var totalAnswers = 0;

        var d1 = Date.now();
        button.onclick = function(){
            var d2 = Date.now();
            var output = 'ended in: ' + msToTime(d2 - d1) + '. Total answers: '+totalAnswers;
            console.log(output);
            read(output);
        }

        function quiz(){

            var opArray = ['+','-','*','/'];
            var aArray = [0,1,2,3];
            var bArray = [0,1,2,3];

            var op = opArray[Math.floor(Math.random()*opArray.length)];
            var a = aArray[Math.floor(Math.random()*aArray.length)];
            var b = bArray[Math.floor(Math.random()*bArray.length)];
            console.log(a, op, b);

            var question = a + op + b;
            var correctAnswer = op == '/' && b == 0 ? '0' : eval(question).toFixed(1).replace(/\.0$/,'');


            read(question);

            var _promptText;
            var _prompt = prompt(question);
            switch(_prompt) {
                case correctAnswer:
                    _promptText = "correct";
                    break;
                case null:
                    _promptText = "aborted";
                    break;
                default:
                    _promptText = "wrong";
                    break;
            }

            console.log('correctAnswer: '+correctAnswer+', enteredAnswer: '+_prompt+' ('+_promptText+')');
            read(_promptText);

            setTimeout(function(){
                if(_promptText == 'correct'){
                    totalAnswers++;
                    quiz();
                }else{
                    button.click();
                }
            }, 2000);

        }

        quiz();


        </script>
    </body>
</html>
